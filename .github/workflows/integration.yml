# ─────────────────────────────────────────────────────────────────────────────
# Knowledge Engine Integration Tests
# ─────────────────────────────────────────────────────────────────────────────
name: Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  POSTGRES_USER: ke_user
  POSTGRES_PASSWORD: changeme
  POSTGRES_DB: knowledge_engine

jobs:
  # ───────────────────────────────────────────────────────────────────────────
  # Database Integration Tests
  # ───────────────────────────────────────────────────────────────────────────
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --extra dev --extra api

      - name: Wait for PostgreSQL
        run: sleep 5

      - name: Run migrations
        run: |
          chmod +x db/scripts/migrate.sh
          INSIDE_CONTAINER=0 POSTGRES_HOST=localhost db/scripts/migrate.sh
        env:
          POSTGRES_HOST: localhost

      - name: Run CLI workflow test
        run: |
          # Create a test document
          echo "Testing CLI workflow..."
          uv run ke status || echo "Status check (may fail without full setup)"

      - name: Run DB integration tests
        run: uv run pytest tests/test_db/ -v
        env:
          POSTGRES_HOST: localhost

      - name: Run API tests
        run: uv run pytest tests/test_api/ -v
        env:
          POSTGRES_HOST: localhost

  # ───────────────────────────────────────────────────────────────────────────
  # API Docker Build (optional)
  # ───────────────────────────────────────────────────────────────────────────
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [integration]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: knowledge-engine:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true  # Dockerfile may not exist yet
